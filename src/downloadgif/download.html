<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Responsive Gifs</title>

        <link rel="stylesheet" href="./download.css">
    </head>

    <body>

        <aside class="settings">
            <div class="settings__group">
                <label class="settings__lbl site-url-label" for="site-url">Site Url: </label>
                <input class="settings__input site-url" name="site-url" type="text" value="" />
            </div>
            
            <div class="settings__group">
                <label class="settings__lbl" for="">Duration(ms): </label>
                <input class="settings__input duration" name="" type="text" placeholder="Duration" value="">
            </div>

            <div class="settings__group">
                <label class="settings__lbl" for="">Repeat Delay(ms): </label>
                <input class="settings__input repeat-delay" name="" type="text" placeholder="Repeat Delay" value="">
            </div>

            <div class="settings__group">
                <label class="settings__lbl" for="">Easing: </label>
                <input class="settings__input easing" name="" type="text" placeholder="Easing" value="">
            </div>

            <div class="settings__group">
                <label class="settings__lbl" for="">Background Color: </label>
                <input class="settings__input background-color" name="" type="text" placeholder="BackGround Color" value="">
            </div>

            <button class="btn btn--create js-create-btn">Create Gif</button>

            <div class="progress"></div>
        </aside>

        <main class="preview">
            <div class="preview__container">
                <iframe class="preview__frame" src="" scrolling="no" frameborder="0"></iframe>
            </div>
        </main>




        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
        <script src="./download.js"></script>
    </body>

</html>
