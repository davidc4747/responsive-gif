<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Responsive Gifs</title>

        <link rel="stylesheet" href="./download.css">
    </head>

    <body>
        <h1>Responsive Gifss</h1>
        
        <section>
            <label for="site-url">Site Url: </label>
            <input type="text" class="site-url" name="site-url" value="" />

            <button class="create">Create Gif</button>
            <button class="toggle-settings">Display Settings</button>
        </section>

        <section class="settings">
            <label for="">Duration(ms): </label>
            <input class="duration" name="" type="text" placeholder="Duration" value="">
            
            <label for="">Repeat Delay(ms): </label>
            <input class="repeat-delay" name="" type="text" placeholder="Repeat Delay" value="">
            
            <label for="">Easing: </label>
            <input class="easing" name="" type="text" placeholder="Easing" value="">
            
            <label for="">Background Color: </label>
            <input class="background-color" name="" type="text" placeholder="BackGround Color" value="">            
        </section>

        <section class="progress"></section>

        <section class="preview">
            <div class="preview__container">
                <iframe class="preview__frame" src=""  scrolling="no" frameborder="0"></iframe>
            </div>
        </section>
  


        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
        <script src="./download.js"></script>
    </body>

</html>
