<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Responsive Gifs</title>

        <link rel="stylesheet" href="./download.css">
    </head>

    <body>

        <aside class="settings">
            <div class="settings__group">
                <label class="settings__lbl">Site Url: </label>
                <input name="siteUrl" class="settings__input js-setting-input js-site-url" type="text" />
            </div>
            
            <div class="settings__group">
                <label class="settings__lbl">Duration(ms): </label>
                <input name="duration" class="settings__input js-setting-input js-duration" type="text">
            </div>

            <div class="settings__group">
                <label class="settings__lbl">Repeat Delay(ms): </label>
                <input name="repeatDelay" class="settings__input js-setting-input js-repeat-delay" type="text">
            </div>

            <div class="settings__group">
                <label class="settings__lbl">Easing: </label>
                <input name="easing" class="settings__input js-setting-input js-easing" type="text">
            </div>

            <div class="settings__group">
                <label class="settings__lbl">Background Color: </label>
                <input name="backgroundColor" class="settings__input js-setting-input js-background-color" type="text">
            </div>

            <section class="advanced-settings">
                <div class="settings__group">
                    <label class="settings__lbl">Animation Start Width: </label>
                    <input name="animationStartWidth" class="settings__input js-setting-input js-start-width" type="text">
                </div>

                <div class="settings__group">
                    <label class="settings__lbl">Animation End Width: </label>
                    <input name="animationEndWidth" class="settings__input js-setting-input js-end-width" type="text">
                </div>

                <div class="settings__group">
                    <label class="settings__lbl">Container Width: </label>
                    <input name="canvasWidth" class="settings__input js-setting-input js-container-width" type="text">
                </div>

                <div class="settings__group">
                    <label class="settings__lbl">Container Height: </label>
                    <input name="canvasHeight" class="settings__input js-setting-input js-container-height" type="text">
                </div>

            </section>

            <button class="btn btn--create js-create-btn">Create Gif</button>
            <button class="btn btn--cancel js-cancel-btn">Cancel</button>

            <div class="progress"></div>
        </aside>

        <main class="preview">
            <div class="preview__container">
                <iframe class="preview__frame" src="" scrolling="no" frameborder="0"></iframe>
            </div>
        </main>




        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
        <script src="./download.js"></script>
    </body>

</html>
